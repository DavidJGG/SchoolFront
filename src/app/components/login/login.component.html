<br><br><br>

<div class="container">
    <!-- Outer Row -->
    <div class="row justify-content-center">
        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Bienvenido!</h1>
                            </div>
                            <form class="user">
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-user" id="user" name="user"
                                        aria-describedby="emailHelp" placeholder="Usuario" [(ngModel)]="user.user">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control form-control-user" id="pass" name="pass"
                                        placeholder="Password" [(ngModel)]="user.password">
                                </div>
                                <hr>
                                <button class="btn btn-primary btn-user btn-block" (click)="iniciarSesion()">
                                    Ingresar
                                </button>
                            </form>
                            <hr>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
